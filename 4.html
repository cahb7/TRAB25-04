     {

  <button onclick="mostrarTexto()">Escolha a cor</button>

  <script>
  const cores = ['#FF5733', '#33C1FF', '#75FF33', '#FFC300', '#DA33FF', '#000080'];
    let index = 0;

    function mostrarTexto() {
      document.body.style.backgroundColor = cores[index];
      index = (index + 1) % cores.length;
    }
  </script>
